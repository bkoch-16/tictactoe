<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe!</h1>
        <form action="./" id="new-game">
            <p class="entry-set">
                <label for="player-one">Player One Name</label>
                <input type="text" name="player-one" id="player-one">
            </p>
            <p class="entry-set">
                <label for="player-two">Player Two Name</label>
                <input type="text" name="player-two" id="player-two">
            </p>
            <button type="submit" id="start">Start!</button>
        </form>
    </div>
    <div class="board">
        <div class="tile" id="r1c1">

        </div>
        <div class="tile" id="r1c2">

        </div>
        <div class="tile" id="r1c3">

        </div>
        <div class="tile" id="r2c1">

        </div>
        <div class="tile" id="r2c2">

        </div>
        <div class="tile" id="r2c3">

        </div>
        <div class="tile" id="r3c1">

        </div>
        <div class="tile" id="r3c2">

        </div>
        <div class="tile" id="r3c3">

        </div>
    </div>
</body>
</html>
